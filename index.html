<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title> <!-- empty title -->
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  overflow-x: hidden;
  overflow-y: hidden;
  position: relative;
  height: 100vh;
  width: 100vw;
  background: url('minecraft_sakura_background.png') no-repeat center center fixed;
  background-size: cover;
}

h1 {
  text-align: center;
  color: #ff4f9a;
  margin-top: 30px;
  font-size: 2.5em;
  text-shadow: 2px 2px 10px #ffffffaa;
  animation: fadeIn 3s ease-in-out;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 25px;
  animation: float 8s linear infinite;
  user-select: none;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<h1>ðŸ’–</h1>

<!-- Background music -->
<audio id="bg-music" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button id="play-music" style="position: fixed; top: 10px; left: 10px; padding: 10px 15px; font-size: 16px; border-radius: 8px; border: none; background: pink; color: white; cursor: pointer; z-index: 1000;">
  Play Music ðŸ’–
</button>

<script>
// Floating hearts
for(let i=0;i<25;i++){
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’•";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = 15 + Math.random()*30 + "px";
  heart.style.animationDuration = (5 + Math.random()*5) + "s";
  heart.style.opacity = Math.random();
  document.body.appendChild(heart);
}

// Play music button
const music = document.getElementById('bg-music');
const btn = document.getElementById('play-music');
btn.addEventListener('click', () => {
  music.play();
  btn.style.display = 'none'; // hide button after clicking
});
</script>

</body>
</html>
