<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffffff;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

#play-music {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
  background: #ff4f9a;
  border: none;
  padding: 12px 18px;
  border-radius: 20px;
  font-size: 16px;
  color: white;
  cursor: pointer;
}

#heart {
  position: relative;
  width: 600px;
  height: 600px;
  z-index: 5;
}

.photo {
  position: absolute;
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 12px;
  opacity: 0;
  transition: opacity 1s;
}

.strawberry {
  position: absolute;
  width: 30px;
  height: 30px;
  pointer-events: none;
  z-index: 1;
  user-select: none;
}
</style>
</head>
<body>

<button id="play-music">Play Music ðŸ’–</button>
<div id="heart"></div>

<audio id="bg-music" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<script>
// --------- Music Button ----------
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-music");
playBtn.addEventListener("click", () => {
  music.play();
  playBtn.style.display = "none";
});

// --------- Base 10 photos ----------
const basePhotos = [
  "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
  "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg"
];

// Repeat photos 5 times for a filled heart
const photoFiles = [];
for(let i=0;i<5;i++){
  photoFiles.push(...basePhotos);
}

// --------- Create heart-shaped collage ----------
const heart = document.getElementById("heart");
const total = photoFiles.length;

photoFiles.forEach((src, i) => {
  const img = document.createElement("img");
  img.className = "photo";
  img.src = src;

  img.onload = () => {
    const t = Math.PI * 2 * (i / total);
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t);

    img.style.left = 300 + x * 15 - 40 + "px"; // center correction
    img.style.top = 300 - y * 15 - 40 + "px";  // center correction
    img.style.opacity = 1;
  };

  heart.appendChild(img);
});

// --------- Floating strawberries ----------
function createStrawberry() {
  const s = document.createElement("img");
  s.src = "strawberry.png";
  s.className = "strawberry";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.top = window.innerHeight + "px";
  s.style.width = 20 + Math.random() * 20 + "px";
  s.style.opacity = 0.6 + Math.random() * 0.4;

  document.body.appendChild(s);

  const speed = 1 + Math.random() * 2;
  const drift = (Math.random() - 0.5) * 1;

  function rise() {
    const top = parseFloat(s.style.top);
    const left = parseFloat(s.style.left);
    if(top > -50){
      s.style.top = top - speed + "px";
      s.style.left = left + drift + "px";
      requestAnimationFrame(rise);
    } else {
      s.remove();
    }
  }
  rise();
}

setInterval(createStrawberry, 200);
</script>
</body>
</html>
