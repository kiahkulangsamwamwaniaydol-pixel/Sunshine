<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffffff;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

#play-music {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
  background: #ff4f9a;
  border: none;
  padding: 12px 18px;
  border-radius: 20px;
  font-size: 16px;
  color: white;
  cursor: pointer;
}

#heart {
  position: relative;
  width: 600px;
  height: 600px;
  z-index: 5;
}

.photo {
  position: absolute;
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 12px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

.strawberry {
  position: absolute;
  width: 30px;
  height: 30px;
  pointer-events: none;
  z-index: 1;
  user-select: none;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>

<button id="play-music">Play Music ðŸ’–</button>
<div id="heart"></div>

<!-- Hidden div with all photos -->
<div id="all-photos" style="display:none;">
  <img src="photos/photo1.jpg">
  <img src="photos/photo2.jpg">
  <img src="photos/photo3.jpg">
  <img src="photos/photo4.jpg">
  <img src="photos/photo5.jpg">
  <img src="photos/photo6.jpg">
  <img src="photos/photo7.jpg">
  <img src="photos/photo8.jpg">
  <img src="photos/photo9.jpg">
  <img src="photos/photo10.jpg">
  <!-- Add all other photos here -->
</div>

<audio id="bg-music" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<script>
// --------- Music Button ----------
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-music");
playBtn.addEventListener("click", () => {
  music.play();
  playBtn.style.display = "none";
});

// --------- Heart-shaped photo collage ----------
const heart = document.getElementById("heart");
const photoElements = document.querySelectorAll("#all-photos img");
const total = photoElements.length;

photoElements.forEach((imgElem, i) => {
  const img = document.createElement("img");
  img.className = "photo";
  img.src = imgElem.src;

  const t = Math.PI * 2 * (i / total);
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t);

  img.style.left = 300 + x * 15 + "px";
  img.style.top = 300 - y * 15 + "px";
  img.style.animationDelay = i * 0.05 + "s";

  heart.appendChild(img);
});

// --------- Floating strawberries ----------
function createStrawberry() {
  const s = document.createElement("img");
  s.src = "strawberry.png";
  s.className = "strawberry";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.top = window.innerHeight + "px";
  s.style.width = 20 + Math.random() * 20 + "px";
  s.style.opacity = 0.6 + Math.random() * 0.4;

  document.body.appendChild(s);

  const speed = 1 + Math.random() * 2;
  const drift = (Math.random() - 0.5) * 1;

  function rise() {
    const top = parseFloat(s.style.top);
    const left = parseFloat(s.style.left);
    if(top > -50){
      s.style.top = top - speed + "px";
      s.style.left = left + drift + "px";
      requestAnimationFrame(rise);
    } else {
      s.remove();
    }
  }
  rise();
}

setInterval(createStrawberry, 200); // every 0.2s
</script>
</body>
</html>
