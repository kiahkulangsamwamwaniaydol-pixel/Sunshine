<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sunshine ðŸ’•</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(#ffd6e8, #ffeef6);
  overflow-x: hidden;
  overflow-y: hidden;
  position: relative;
}

h1 {
  text-align: center;
  color: #ff4f9a;
  margin-top: 30px;
  font-size: 2.5em;
  animation: fadeIn 3s ease-in-out;
}

/* Slideshow container */
.slideshow {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Each photo */
.photo {
  position: absolute;
  width: 40%;
  max-width: 300px;
  border-radius: 20px;
  opacity: 0;
  transform: scale(1);
  transition: all 3s ease-in-out;
}

/* Alternate left/right */
.left { left: 10%; }
.right { right: 10%; }

/* Last photo zoom */
.zoom { transform: scale(1); transition: transform 15s ease-in-out; }

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 25px;
  animation: float 8s linear infinite;
  user-select: none;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>
</head>
<body>

<h1>For Sunshine ðŸ’•</h1>

<div class="slideshow">
  <img src="photo1.jpg" class="photo left">
  <img src="photo2.jpg" class="photo right">
  <img src="photo3.jpg" class="photo left">
  <img src="photo4.jpg" class="photo right">
  <img src="photo5.jpg" class="photo left">
  <img src="photo6.jpg" class="photo right">
  <img src="photo7.jpg" class="photo left">
  <img src="photo8.jpg" class="photo right">
  <img src="photo9.jpg" class="photo left">
  <img src="photo10.jpg" class="photo right zoom">
</div>
<!-- Background music -->
<audio id="bg-music" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button id="play-music" style="position: fixed; top: 10px; left: 10px; padding: 10px 15px; font-size: 16px; border-radius: 8px; border: none; background: pink; color: white; cursor: pointer; z-index: 1000;">
  Play Music ðŸ’–
</button>

<script>
const music = document.getElementById('bg-music');
const btn = document.getElementById('play-music');
btn.addEventListener('click', () => {
  music.play();
  btn.style.display = 'none'; // hide button after clicking
});
</script>
