<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title> <!-- empty browser tab title -->
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  overflow-x: hidden;
  overflow-y: hidden;
  position: relative;
  height: 100vh;
  width: 100vw;
  background: url('A_web_page_dedicates_to_"Sunshine"_features_a_Mine.png') no-repeat center center fixed;
  background-size: cover;
}

h1 {
  text-align: center;
  color: #ff4f9a;
  margin-top: 30px;
  font-size: 2.5em;
  text-shadow: 2px 2px 10px #ffffffaa;
  animation: fadeIn 3s ease-in-out;
}

/* Slideshow container */
.slideshow {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Each photo */
.photo {
  position: absolute;
  width: 40%;
  max-width: 300px;
  border-radius: 20px;
  opacity: 0;
  transform: scale(1);
  transition: all 3s ease-in-out;
}

/* Alternate left/right */
.left { left: 10%; }
.right { right: 10%; }

/* Last photo zoom */
.zoom { transform: scale(1); transition: transform 15s ease-in-out; }

/* Floating hearts / petals */
.heart {
  position: absolute;
  color: pink;
  font-size: 15px;
  animation: float 8s linear infinite;
  user-select: none;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<h1>ðŸ’–</h1>

<div class="slideshow">
  <img src="photo1.jpg" class="photo left">
  <img src="photo2.jpg" class="photo right">
  <img src="photo3.jpg" class="photo left">
  <img src="photo4.jpg" class="photo right">
  <img src="photo5.jpg" class="photo left">
  <img src="photo6.jpg" class="photo right">
  <img src="photo7.jpg" class="photo left">
  <img src="photo8.jpg" class="photo right">
  <img src="photo9.jpg" class="photo left">
  <img src="photo10.jpg" class="photo right zoom">
</div>

<!-- Background music -->
<audio id="bg-music" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<button id="play-music" style="position: fixed; top: 10px; left: 10px; padding: 10px 15px; font-size: 16px; border-radius: 8px; border: none; background: pink; color: white; cursor: pointer; z-index: 1000;">
  Play Music ðŸ’–
</button>

<script>
// Floating hearts / petals
for(let i=0; i<40; i++){
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’•";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = 10 + Math.random()*25 + "px";
  heart.style.animationDuration = (6 + Math.random()*6) + "s";
  heart.style.opacity = Math.random();
  document.body.appendChild(heart);
}

// Play music button
const music = document.getElementById('bg-music');
const btn = document.getElementById('play-music');
btn.addEventListener('click', () => {
  music.play();
  btn.style.display = 'none';
});

// Photo slideshow
window.addEventListener('load', () => {
  const photos = document.querySelectorAll('.photo');
  let current = 0;

  function showNextPhoto(){
    photos.forEach((p,i)=>{
      p.style.opacity = '0';
      p.style.transform = 'scale(1)';
    });
    const photo = photos[current];
    photo.style.opacity = '1';
    if(current === 9){ // last photo zoom
      photo.style.transform = 'scale(1.25)';
    }
    current = (current + 1) % photos.length;
  }

  showNextPhoto();
  setInterval(showNextPhoto, 4000);
});
</script>

</body>
</html>
