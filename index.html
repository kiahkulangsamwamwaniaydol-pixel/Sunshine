<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffffff; /* plain white background */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

#upload {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
  background: #ff4f9a;
  border: none;
  padding: 12px 18px;
  border-radius: 20px;
  font-size: 16px;
  color: white;
  cursor: pointer;
}

#play-music {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
  background: #ff4f9a;
  border: none;
  padding: 12px 18px;
  border-radius: 20px;
  font-size: 16px;
  color: white;
  cursor: pointer;
}

#heart {
  position: relative;
  width: 600px;
  height: 600px;
  z-index: 5; /* on top of floating strawberries */
}

.photo {
  position: absolute;
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 12px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

.strawberry {
  position: absolute;
  width: 40px;
  height: 40px;
  pointer-events: none;
  z-index: 1; /* behind photos */
  user-select: none;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>

<input id="upload" type="file" accept="image/*" multiple>
<button id="play-music">Play Music ðŸ’–</button>
<div id="heart"></div>

<audio id="bg-music" loop>
  <source src="love-song.mp3" type="audio/mpeg">
</audio>

<script>
const upload = document.getElementById("upload");
const heart = document.getElementById("heart");
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-music");

// Play music
playBtn.addEventListener("click", () => {
  music.play();
  playBtn.style.display = "none";
});

// Heart-shaped photo collage
upload.addEventListener("change", () => {
  heart.innerHTML = "";
  const files = Array.from(upload.files);
  const total = files.length;

  files.forEach((file, i) => {
    const img = document.createElement("img");
    img.className = "photo";
    img.src = URL.createObjectURL(file);

    // Heart math
    const t = Math.PI * 2 * (i / total);
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t);

    img.style.left = 300 + x * 15 + "px";
    img.style.top = 300 - y * 15 + "px";
    img.style.animationDelay = i * 0.05 + "s";

    heart.appendChild(img);
  });
});

// Floating strawberries like hearts
function createStrawberry() {
  const s = document.createElement("img");
  s.src = "strawberry.png"; // your strawberry PNG
  s.className = "strawberry";
  s.style.left = Math.random() * window.innerWidth + "px";
  s.style.top = window.innerHeight + "px"; // start from bottom
  s.style.width = 20 + Math.random() * 25 + "px";
  s.style.opacity = 0.6 + Math.random() * 0.4;

  document.body.appendChild(s);

  const speed = 1 + Math.random() * 2; // rising speed
  const drift = (Math.random() - 0.5) * 1; // horizontal drift

  function rise() {
    const top = parseFloat(s.style.top);
    const left = parseFloat(s.style.left);
    if (top > -50) {
      s.style.top = top - speed + "px";
      s.style.left = left + drift + "px";
      requestAnimationFrame(rise);
    } else {
      s.remove();
    }
  }
  rise();
}

// Create strawberries continuously
setInterval(createStrawberry, 200); // every 0.2s
</script>
</body>
</html>
